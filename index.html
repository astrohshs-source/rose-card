<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff5f8f,#ff99ac);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    text-align:center;
}

/* Card */
.card{
    position:relative;
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
    z-index:10;
    max-width:520px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ box-shadow:0 0 20px rgba(255,255,255,0.3);}
    to{ box-shadow:0 0 40px rgba(255,255,255,0.7);}
}

h1{
    font-size:40px;
}

p{
    font-size:22px;
    line-height:1.6;
}

/* Falling roses */
.rose{
    position:absolute;
    top:-50px;
    font-size:24px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}
</style>
</head>
